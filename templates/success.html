<script type="text/html" id="success">

        <h1 class="col-12 text-center my-5"><span class="link"><%= title %>!</span></h1>

            <span class="link"><%= i %></span>
        </div>
        <% } %>
        <h1 class="col-12 text-center my-5"><span class="link">You are Logged in!</span></h1>
    </div>
</script>
